<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta charset="UTF-8">
    <title>Choose Your Own Adventure - {{ .Title }}</title>
</head>
<body class="mid">
<h1 class="title">{{.Title}}</h1>
{{range $s := .Story}}
<p class="storyText">{{ $s }}</p>
{{end}}

<ul>
{{range $o := .Options}}
<li><a class="choice" href="{{ $o.Arc }}.html">{{$o.Text}}</a></li>
{{end}}
</ul>
</body>
</html>
